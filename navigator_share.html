<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evoq Extensions Test Results</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-tertiary: #1a1a25;
            --bg-card: #16161f;
            --border-color: #2a2a3a;
            --text-primary: #e8e8ed;
            --text-secondary: #9898a8;
            --text-muted: #5a5a6a;
            --accent-blue: #3b82f6;
            --accent-purple: #8b5cf6;
            --accent-teal: #14b8a6;
            --priority-high: #ef4444;
            --priority-medium: #f59e0b;
            --priority-low: #6b7280;
            --shadow-glow: 0 0 40px rgba(139, 92, 246, 0.15);
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(139, 92, 246, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(59, 130, 246, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(20, 184, 166, 0.05) 0%, transparent 70%);
            pointer-events: none;
            z-index: -1;
        }
        
        .container { max-width: 1600px; margin: 0 auto; padding: 2rem; }
        
        header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 3rem 2rem;
            background: var(--bg-secondary);
            border-radius: 20px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-glow);
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #e8e8ed 0%, #8b5cf6 50%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }
        
        .subtitle { color: var(--text-secondary); font-size: 1.1rem; font-weight: 300; }
        .folder-name { font-family: 'JetBrains Mono', monospace; color: var(--accent-teal); }
        
        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 3rem;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border-color);
        }
        
        .stat { text-align: center; }
        .stat-value {
            font-size: 2rem;
            font-weight: 600;
            font-family: 'JetBrains Mono', monospace;
            color: var(--accent-purple);
        }
        .stat-label {
            font-size: 0.85rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .search-box { flex: 1; min-width: 300px; position: relative; }
        .search-box input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            font-family: 'Outfit', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .search-box input:focus {
            outline: none;
            border-color: var(--accent-purple);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
        }
        .search-box::before {
            content: 'üîç';
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.1rem;
        }
        
        .filter-pills { display: flex; gap: 0.5rem; flex-wrap: wrap; }
        .filter-pill {
            padding: 0.5rem 1rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 999px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s ease;
            color: var(--text-secondary);
        }
        .filter-pill:hover { border-color: var(--accent-purple); color: var(--text-primary); }
        .filter-pill.active { background: var(--accent-purple); border-color: var(--accent-purple); color: white; }
        
        .repository { margin-bottom: 2.5rem; }
        .repo-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--border-color);
        }
        .repo-name {
            font-size: 1.4rem;
            font-weight: 600;
            font-family: 'JetBrains Mono', monospace;
            color: var(--accent-teal);
        }
        .repo-count {
            background: var(--bg-tertiary);
            padding: 0.25rem 0.75rem;
            border-radius: 999px;
            font-size: 0.85rem;
            color: var(--text-muted);
        }
        
        .type-group { margin-bottom: 1.5rem; }
        .type-header {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .type-icon { font-size: 1.2rem; }
        
        .extensions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 1rem;
        }
        
        .extension-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .extension-card:hover {
            transform: translateY(-2px);
            border-color: var(--accent-purple);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
        }
        
        .card-header {
            padding: 1.25rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 1rem;
        }
        .card-info { flex: 1; }
        .extension-name {
            font-size: 1rem;
            font-weight: 600;
            font-family: 'JetBrains Mono', monospace;
            margin-bottom: 0.25rem;
            word-break: break-word;
        }
        .extension-desc { font-size: 0.9rem; color: var(--text-secondary); margin-bottom: 0.5rem; }
        .card-meta { display: flex; gap: 0.75rem; flex-wrap: wrap; }
        
        .badge {
            padding: 0.2rem 0.6rem;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .badge-priority { background: rgba(255, 255, 255, 0.1); }
        .badge-priority.high { color: var(--priority-high); border: 1px solid var(--priority-high); }
        .badge-priority.medium { color: var(--priority-medium); border: 1px solid var(--priority-medium); }
        .badge-priority.low { color: var(--priority-low); border: 1px solid var(--priority-low); }
        .badge-count { background: var(--bg-tertiary); color: var(--text-muted); }
        
        .expand-icon { font-size: 1.5rem; color: var(--text-muted); transition: transform 0.3s ease; }
        .extension-card.expanded .expand-icon { transform: rotate(180deg); }
        
        .card-content { display: none; border-top: 1px solid var(--border-color); }
        .extension-card.expanded .card-content { display: block; }
        
        .test-item { padding: 1rem 1.25rem; border-bottom: 1px solid var(--border-color); }
        .test-item:last-child { border-bottom: none; }
        .test-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.75rem; }
        .test-name { font-weight: 500; font-size: 0.95rem; }
        .test-actions { display: flex; gap: 0.5rem; }
        .test-link {
            padding: 0.4rem 0.8rem;
            background: var(--bg-tertiary);
            border-radius: 8px;
            text-decoration: none;
            color: var(--text-secondary);
            font-size: 0.85rem;
            transition: all 0.2s ease;
            border: none;
            cursor: pointer;
            font-family: 'Outfit', sans-serif;
        }
        .test-link:hover { background: var(--accent-purple); color: white; }
        
        .screenshots { display: flex; gap: 0.5rem; flex-wrap: wrap; }
        .screenshot-thumb {
            width: 60px;
            height: 45px;
            border-radius: 6px;
            overflow: hidden;
            border: 2px solid var(--border-color);
            cursor: pointer;
            transition: all 0.2s ease;
            background: var(--bg-tertiary);
        }
        .screenshot-thumb:hover { border-color: var(--accent-blue); transform: scale(1.1); }
        .screenshot-thumb img { width: 100%; height: 100%; object-fit: cover; }
        .more-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 45px;
            background: var(--bg-tertiary);
            border-radius: 6px;
            font-size: 0.75rem;
            color: var(--text-muted);
        }
        
        .lightbox {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 2rem;
        }
        .lightbox.active { display: flex; }
        .lightbox-content { max-width: 95%; max-height: 85vh; position: relative; }
        .lightbox-content img { max-width: 100%; max-height: 85vh; border-radius: 12px; box-shadow: 0 0 60px rgba(0, 0, 0, 0.5); }
        .lightbox-close {
            position: absolute;
            top: 1rem; right: 1rem;
            background: var(--bg-secondary);
            border: none;
            color: var(--text-primary);
            width: 40px; height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1001;
        }
        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 0 1rem;
            pointer-events: none;
        }
        .lightbox-nav button {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 1rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Outfit', sans-serif;
            font-size: 1.5rem;
            transition: all 0.2s ease;
            pointer-events: auto;
        }
        .lightbox-nav button:hover { background: var(--accent-purple); border-color: var(--accent-purple); }
        .lightbox-caption {
            color: var(--text-secondary);
            margin-top: 1rem;
            font-size: 0.9rem;
            text-align: center;
            font-family: 'JetBrains Mono', monospace;
        }
        
        /* Report Modal */
        .report-modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            padding: 1.5rem;
        }
        .report-modal.active { display: flex; flex-direction: column; }
        .report-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 1rem;
            background: var(--bg-secondary);
            border-radius: 12px 12px 0 0;
            border: 1px solid var(--border-color);
            border-bottom: none;
        }
        .report-modal-title {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: calc(100% - 120px);
        }
        .report-modal-actions { display: flex; gap: 0.5rem; }
        .report-modal-btn {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Outfit', sans-serif;
            font-size: 0.85rem;
            transition: all 0.2s ease;
        }
        .report-modal-btn:hover { background: var(--accent-purple); color: white; border-color: var(--accent-purple); }
        .report-modal-btn.close-btn { background: var(--priority-high); border-color: var(--priority-high); color: white; }
        .report-modal-btn.close-btn:hover { background: #dc2626; }
        .report-modal-content {
            flex: 1;
            background: white;
            border-radius: 0 0 12px 12px;
            overflow: hidden;
            border: 1px solid var(--border-color);
            border-top: none;
        }
        .report-modal-content iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .loading-state { text-align: center; padding: 4rem 2rem; color: var(--text-secondary); }
        .loading-spinner { font-size: 3rem; animation: spin 1s linear infinite; display: inline-block; margin-bottom: 1rem; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        
        .error-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--priority-high);
            background: var(--bg-secondary);
            border-radius: 16px;
            border: 1px solid var(--border-color);
        }
        .error-state h3 { margin-bottom: 1rem; }
        .error-state code {
            display: block;
            background: var(--bg-tertiary);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            color: var(--text-secondary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .container { padding: 1rem; }
            h1 { font-size: 1.8rem; }
            .stats-bar { gap: 1.5rem; }
            .stat-value { font-size: 1.5rem; }
            .extensions-grid { grid-template-columns: 1fr; }
            .controls { flex-direction: column; }
            .search-box { min-width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìä Evoq Extensions Test Results</h1>
            <p class="subtitle">Browsing: <span class="folder-name" id="folder-name">...</span></p>
            <div class="stats-bar">
                <div class="stat">
                    <div class="stat-value" id="stat-extensions">-</div>
                    <div class="stat-label">Extensions</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="stat-reports">-</div>
                    <div class="stat-label">Test Reports</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="stat-screenshots">-</div>
                    <div class="stat-label">Screenshots</div>
                </div>
            </div>
        </header>
        
        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search extensions...">
            </div>
            <div class="filter-pills">
                <span class="filter-pill active" data-priority="all">All</span>
                <span class="filter-pill" data-priority="High">üî¥ High</span>
                <span class="filter-pill" data-priority="Medium">üü° Medium</span>
                <span class="filter-pill" data-priority="Low">‚ö™ Low</span>
            </div>
        </div>
        
        <div id="content">
            <div class="loading-state">
                <div class="loading-spinner">‚ö°</div>
                <p>Loading test results...</p>
            </div>
        </div>
    </div>
    
    <div class="lightbox" id="lightbox">
        <button class="lightbox-close" onclick="closeLightbox()">√ó</button>
        <div class="lightbox-content">
            <img id="lightbox-img" src="" alt="">
        </div>
        <div class="lightbox-nav">
            <button onclick="navigateLightbox(-1)">‚Üê</button>
            <button onclick="navigateLightbox(1)">‚Üí</button>
        </div>
        <div class="lightbox-caption" id="lightbox-caption"></div>
    </div>
    
    <div class="report-modal" id="reportModal">
        <div class="report-modal-header">
            <span class="report-modal-title" id="reportModalTitle">Test Report</span>
            <div class="report-modal-actions">
                <button class="report-modal-btn" onclick="openReportNewTab()">‚Üó Open in Tab</button>
                <button class="report-modal-btn close-btn" onclick="closeReportModal()">‚úï Close</button>
            </div>
        </div>
        <div class="report-modal-content">
            <iframe id="reportIframe" src=""></iframe>
        </div>
    </div>

            'Evoq.Social.LinkedInConnector': { repository: 'Dnn.Evoq.Social', type: 'Connector', description: 'LinkedIn Connector', priority: 'Low' },
            'Evoq.Social.TwitterConnector': { repository: 'Dnn.Evoq.Social', type: 'Connector', description: 'Twitter Connector', priority: 'Low' },
            'Evoq.Engage.ZendeskConnector': { repository: 'Dnn.Evoq.Social', type: 'Connector', description: 'Zendesk Connector', priority: 'Low' },
            'Evoq.Engage.ZendeskTickets': { repository: 'Dnn.Evoq.Social', type: 'Support Module', description: 'Zendesk Tickets', priority: 'Low' },

            'Evoq.PersonaBar.PageAnalytics': { repository: 'Dnn.AdminExperience.Evoq.Basic', type: 'PersonaBar Module', description: 'Page Analytics', priority: 'Medium' },
            'Evoq.PersonaBar.Pages': { repository: 'Dnn.AdminExperience.Evoq.Basic', type: 'PersonaBar Module', description: 'Pages Management (Enhanced)', priority: 'High' },
            'Evoq.PersonaBar.Recyclebin': { repository: 'Dnn.AdminExperience.Evoq.Basic', type: 'PersonaBar Module', description: 'Recycle Bin (Enhanced)', priority: 'Medium' },
            'Evoq.PersonaBar.Servers': { repository: 'Dnn.AdminExperience.Evoq.Basic', type: 'PersonaBar Module', description: 'Servers Management', priority: 'Medium' },
            'Evoq.PersonaBar.Sites': { repository: 'Dnn.AdminExperience.Evoq.Basic', type: 'PersonaBar Module', description: 'Sites Management', priority: 'Medium' },
            'Evoq.PersonaBar.SiteSettings': { repository: 'Dnn.AdminExperience.Evoq.Basic', type: 'PersonaBar Module', description: 'Site Settings', priority: 'High' },
            'Evoq.PersonaBar.Templates': { repository: 'Dnn.AdminExperience.Evoq.Basic', type: 'PersonaBar Module', description: 'Templates Management', priority: 'High' },
            'Evoq.PersonaBar.UrlManagement': { repository: 'Dnn.AdminExperience.Evoq.Basic', type: 'PersonaBar Module', description: 'URL Management', priority: 'High' },
            'Evoq.PersonaBar.Users': { repository: 'Dnn.AdminExperience.Evoq.Basic', type: 'PersonaBar Module', description: 'Users Management (Enhanced)', priority: 'High' },
            'Evoq.PersonaBar.Workflow': { repository: 'Dnn.AdminExperience.Evoq.Basic', type: 'PersonaBar Module', description: 'Workflow Management', priority: 'High' },
            'Evoq.PersonaBar.CommunityAnalytics': { repository: 'Dnn.AdminExperience.Evoq.Engage', type: 'PersonaBar Module', description: 'Community Analytics', priority: 'High' },
            'Evoq.PersonaBar.CommunitySettings': { repository: 'Dnn.AdminExperience.Evoq.Engage', type: 'PersonaBar Module', description: 'Community Settings', priority: 'High' },
            'Evoq.PersonaBar.Gamification': { repository: 'Dnn.AdminExperience.Evoq.Engage', type: 'PersonaBar Module', description: 'Gamification Management', priority: 'Medium' }
        };
        
        const TYPE_ICONS = {
            'Module': 'üì¶', 'Connector': 'üîå', 'PersonaBar Module': 'üéõÔ∏è', 'Core Library': 'üìö',
            'Folder Provider': 'üìÅ', 'Authentication Provider': 'üîê', 'Other Provider': '‚öôÔ∏è',
            'Skin': 'üé®', 'JavaScript Library': 'üìú', 'Support Module': 'üõ†Ô∏è'
        };
        
        let currentData = null;
        let outputFolder = '';
        let currentLightboxImages = [];
        let currentLightboxIndex = 0;
        
        function loadData() {
            const oldScript = document.getElementById('manifest-script');
            if (oldScript) oldScript.remove();
            
            const script = document.createElement('script');
            script.id = 'manifest-script';
            script.src = 'manifest.js?t=' + Date.now();
            
            script.onload = () => {
                if (window.MANIFEST_DATA) {
                    currentData = window.MANIFEST_DATA;
                    outputFolder = currentData.outputFolder || 'Output 1';
                    document.getElementById('folder-name').textContent = outputFolder;
                    renderContent(currentData);
                } else {
                    showError();
                }
            };
            
            script.onerror = () => showError();
            document.head.appendChild(script);
        }
        
        function showError() {
            document.getElementById('content').innerHTML = `
                <div class="error-state">
                    <h3>‚ö†Ô∏è Could not load manifest.js</h3>
                    <p>Run this command to generate it:</p>
                    <code>python3 update_manifest.py</code>
                    <p style="margin-top: 1rem; color: var(--text-secondary);">Then refresh this page.</p>
                </div>
            `;
        }
        
        function renderContent(data) {
            document.getElementById('stat-extensions').textContent = data.stats.extensions;
            document.getElementById('stat-reports').textContent = data.stats.reports;
            document.getElementById('stat-screenshots').textContent = data.stats.screenshots;
            
            const grouped = {};
            for (const [extName, result] of Object.entries(data.results)) {
                const meta = EXTENSIONS_META[extName] || {
                    repository: 'Unknown', type: 'Unknown', description: extName, priority: 'N/A'
                };
                if (!grouped[meta.repository]) grouped[meta.repository] = {};
                if (!grouped[meta.repository][meta.type]) grouped[meta.repository][meta.type] = [];
                grouped[meta.repository][meta.type].push({ name: extName, meta, result });
            }
            
            const priorityOrder = { 'High': 0, 'Medium': 1, 'Low': 2, 'N/A': 3 };
            for (const repo of Object.keys(grouped)) {
                for (const type of Object.keys(grouped[repo])) {
                    grouped[repo][type].sort((a, b) => {
                        const pa = priorityOrder[a.meta.priority] ?? 4;
                        const pb = priorityOrder[b.meta.priority] ?? 4;
                        return pa - pb || a.name.localeCompare(b.name);
                    });
                }
            }
            
            let html = '';
            for (const repo of Object.keys(grouped).sort()) {
                const repoData = grouped[repo];
                const totalCount = Object.values(repoData).reduce((sum, arr) => sum + arr.length, 0);
                
                html += `<div class="repository" data-repo="${repo}">
                    <div class="repo-header">
                        <span class="repo-name">${repo}</span>
                        <span class="repo-count">${totalCount} extensions</span>
                    </div>`;
                
                for (const type of Object.keys(repoData).sort()) {
                    const extensions = repoData[type];
                    const icon = TYPE_ICONS[type] || 'üìÑ';
                    
                    html += `<div class="type-group">
                        <div class="type-header"><span class="type-icon">${icon}</span><span>${type}</span></div>
                        <div class="extensions-grid">`;
                    
                    for (const ext of extensions) {
                        html += renderExtensionCard(ext);
                    }
                    
                    html += `</div></div>`;
                }
                html += '</div>';
            }
            
            document.getElementById('content').innerHTML = html;
            filterExtensions();
        }
        
        function renderExtensionCard(ext) {
            const { name, meta, result } = ext;
            const priorityClass = ['high', 'medium', 'low'].includes(meta.priority.toLowerCase()) ? meta.priority.toLowerCase() : 'na';
            
            let testsHtml = '';
            
            for (const [testName, testData] of Object.entries(result.tests)) {
                const screenshotsHtml = testData.screenshots.slice(0, 8).map((img, idx) => `
                    <div class="screenshot-thumb" onclick="openLightbox('${result.folder}', ${JSON.stringify(testData.screenshots)}, ${idx})">
                        <img src="${outputFolder}/${result.folder}/${img}" alt="${img}" loading="lazy">
                    </div>
                `).join('');
                
                const moreCount = testData.screenshots.length - 8;
                const moreHtml = moreCount > 0 ? `<div class="more-badge">+${moreCount}</div>` : '';
                
                const reportLink = testData.report 
                    ? `<button class="test-link" onclick="event.stopPropagation(); openReportModal('${outputFolder}/${result.folder}/${testData.report}', '${testName.replace(/'/g, "\\'")}')">üìÑ Report</button>`
                    : '';
                
                testsHtml += `<div class="test-item">
                    <div class="test-header">
                        <span class="test-name">${testName}</span>
                        <div class="test-actions">${reportLink}</div>
                    </div>
                    <div class="screenshots">${screenshotsHtml}${moreHtml}</div>
                </div>`;
            }
            
            return `<div class="extension-card" data-name="${name.toLowerCase()}" data-priority="${meta.priority}">
                <div class="card-header" onclick="toggleCard(this)">
                    <div class="card-info">
                        <div class="extension-name">${name}</div>
                        <div class="extension-desc">${meta.description}</div>
                        <div class="card-meta">
                            <span class="badge badge-priority ${priorityClass}">${meta.priority}</span>
                            <span class="badge badge-count">üì∏ ${result.total_screenshots}</span>
                            <span class="badge badge-count">üìÑ ${result.total_reports}</span>
                        </div>
                    </div>
                    <span class="expand-icon">‚ñº</span>
                </div>
                <div class="card-content">${testsHtml}</div>
            </div>`;
        }
        
        function toggleCard(header) {
            header.closest('.extension-card').classList.toggle('expanded');
        }
        
        function openLightbox(folder, images, index) {
            currentLightboxImages = images.map(img => `${outputFolder}/${folder}/${img}`);
            currentLightboxIndex = index;
            updateLightbox();
            document.getElementById('lightbox').classList.add('active');
        }
        
        function updateLightbox() {
            document.getElementById('lightbox-img').src = currentLightboxImages[currentLightboxIndex];
            document.getElementById('lightbox-caption').textContent = 
                `${currentLightboxIndex + 1} / ${currentLightboxImages.length} ‚Äî ${currentLightboxImages[currentLightboxIndex].split('/').pop()}`;
        }
        
        function navigateLightbox(delta) {
            currentLightboxIndex = (currentLightboxIndex + delta + currentLightboxImages.length) % currentLightboxImages.length;
            updateLightbox();
        }
        
        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
        }
        
        // Report Modal
        let currentReportUrl = '';
        
        function openReportModal(url, testName) {
            currentReportUrl = url;
            document.getElementById('reportModalTitle').textContent = testName + ' - Test Report';
            document.getElementById('reportIframe').src = url;
            document.getElementById('reportModal').classList.add('active');
        }
        
        function closeReportModal() {
            document.getElementById('reportModal').classList.remove('active');
            document.getElementById('reportIframe').src = '';
        }
        
        function openReportNewTab() {
            window.open(currentReportUrl, '_blank');
        }
        
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                if (document.getElementById('reportModal').classList.contains('active')) {
                    closeReportModal();
                } else if (document.getElementById('lightbox').classList.contains('active')) {
                    closeLightbox();
                }
            }
            if (document.getElementById('lightbox').classList.contains('active')) {
                if (e.key === 'ArrowLeft') navigateLightbox(-1);
                if (e.key === 'ArrowRight') navigateLightbox(1);
            }
        });
        
        document.getElementById('lightbox').addEventListener('click', (e) => {
            if (e.target.id === 'lightbox') closeLightbox();
        });
        
        document.getElementById('reportModal').addEventListener('click', (e) => {
            if (e.target.id === 'reportModal') closeReportModal();
        });
        
        document.getElementById('searchInput').addEventListener('input', filterExtensions);
        
        document.querySelectorAll('.filter-pill').forEach(pill => {
            pill.addEventListener('click', () => {
                document.querySelectorAll('.filter-pill').forEach(p => p.classList.remove('active'));
                pill.classList.add('active');
                filterExtensions();
            });
        });
        
        function filterExtensions() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const activePill = document.querySelector('.filter-pill.active');
            const priority = activePill?.dataset.priority || 'all';
            
            document.querySelectorAll('.extension-card').forEach(card => {
                const name = card.dataset.name;
                const cardPriority = card.dataset.priority;
                const matchesSearch = name.includes(query);
                const matchesPriority = priority === 'all' || cardPriority === priority;
                card.style.display = matchesSearch && matchesPriority ? '' : 'none';
            });
            
            document.querySelectorAll('.type-group').forEach(group => {
                const hasVisible = Array.from(group.querySelectorAll('.extension-card')).some(card => card.style.display !== 'none');
                group.style.display = hasVisible ? '' : 'none';
            });
            
            document.querySelectorAll('.repository').forEach(repo => {
                const hasVisible = Array.from(repo.querySelectorAll('.extension-card')).some(card => card.style.display !== 'none');
                repo.style.display = hasVisible ? '' : 'none';
            });
        }
        
        loadData();
    </script>
</body>
</html>
